<div>
  <div class="registration-login-side">
    <div class="p-5 border">
      <form class="registration-login-form m-3">
        <h1>Login</h1>
        <p class="text-muted">Sign In to your account</p>
        <div class="mt-2">
          <input appUsernameValidation type="text" name="username" [value]="username" [(ngModel)]="username" placeholder="Username"
            autocomplete="username" required>
        </div>
        <div class="mt-2">
          <input appEmailValidation type="email" name="email" [value]="email" [(ngModel)]="email" placeholder="Email"
            autocomplete="email" required>
        </div>
        <div class=" mt-2">
          <input appPasswordValidation type="password" name="password" [value]="password" [(ngModel)]="password" placeholder="Password"
            autocomplete="current-password" required>
        </div>
        <div class="row">
          <div class="col-6 mt-2">
            <button type="button" (click)="login()" class="btn btn-primary px-4">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
