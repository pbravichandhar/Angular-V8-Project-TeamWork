
<mat-toolbar color="warn">
    <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="danger">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <!-- <span><img class="image-style" src="https://image.flaticon.com/icons/png/512/15/15476.png"></span> -->
    </mat-toolbar-row>
</mat-toolbar>
<div class="drawer-height">
<mat-sidenav-container class="drawer-height">
    <mat-sidenav #drawer mode="side" opened role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink='first'>First Component</a>
            <a mat-list-item routerLink='second'>Second Component</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="drawer-height p-5">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
